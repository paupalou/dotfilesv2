package_manager: apt
package_type: deb
package_arch: amd64

dependencies:
  -
    name: apt-utils 
  -
    name: curl 
  -
    name: wget
  -
    name: software-properties-common
    run: "sudo apt-get update -y"
  - 
    name: git 

apps:
  -
    name: fish
    repository: fish-shell/release-3
  # -
  #   name: neovim
  #   from: apt
  #   repository: neovim-ppa/unstable
  -
    name: firefox
  -
    name: lazygit
    repository: lazygit-team/release
  -
    name: ranger
  -
    name: tmux
  -
    name: mpv
  - 
    name: fd
    from: github
    repository: sharkdp/fd
  -
    name: bat
    from: github
    repository: sharkdp/bat
  - 
    name: ripgrep
    from: github
    repository: BurntSushi/ripgrep
  -
    name: fzf
    from: github
    type: source
    repository: junegunn/fzf
    path: $HOME/.fzf
    bin: $HOME/.fzf/bin/fzf
    run: install --no-update-rc --no-completion --no-key-bindings
  - 
    name: nodejs
    run: "curl -fsSL https://deb.nodesource.com/setup_14.x | sudo -E bash -"
  -
    name: exa
    from: ubuntu_archive
    repository: r/rust-exa
    version: 0.9.0-4
  -
    name: youtube-dl
    from: curl
    type: binary
    path: $HOME/.local/bin
    bin: $HOME/.local/bin/youtube-dl
    run:  "curl -L https://yt-dl.org/downloads/latest/youtube-dl --create-dirs -o $HOME/.local/bin/youtube-dl && chmod a+rx $HOME/.local/bin/youtube-dl"
    depends:
      - 
        name: python-is-python3
  - 
    name: kitty
    from: curl
    type: binary
    path: $HOME/.local/kitty.app
    bin: $HOME/.local/kitty.app/bin/kitty
    run: "curl -L https://sw.kovidgoyal.net/kitty/installer.sh | sh /dev/stdin \launch=n"
    hooks:
      -
        pre: "wget -P ~/.local/share/fonts https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/VictorMono/Semi-Bold/complete/Victor%20Mono%20SemiBold%20Nerd%20Font%20Complete%20Mono.ttf?raw=true"
      -
        pre: "wget -P ~/.local/share/fonts https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/VictorMono/Semi-Bold-Italic/complete/Victor%20Mono%20SemiBold%20Italic%20Nerd%20Font%20Complete%20Mono.ttf?raw=true"
      -
        pre: "wget -P ~/.local/share/fonts https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/VictorMono/Bold/complete/Victor%20Mono%20Bold%20Nerd%20Font%20Complete%20Mono.ttf?raw=true"
      -
        pre: "wget -P ~/.local/share/fonts https://github.com/ryanoasis/nerd-fonts/blob/master/patched-fonts/VictorMono/Bold-Italic/complete/Victor%20Mono%20Bold%20Italic%20Nerd%20Font%20Complete%20Mono.ttf?raw=true"
      -
        post: "mkdir -p ~/.terminfo/x && ln -s ~/.local/kitty.app/share/terminfo/x/xterm-kitty ~/.terminfo/x"
      -
        post: "sudo update-alternatives --install /usr/bin/x-terminal-emulator x-terminal-emulator ~/.local/kitty.app/bin/kitty 50"
    depends:
      - 
        name: libfontconfig1
  - 
    name: musikcube
    from: github
    repository: clangen/musikcube
    release: 0.96.4
    arch: ubuntu_focal_amd64
    depends:
      - 
        name: libboost-system1.71.0
      - 
        name: libboost-filesystem1.71.0
      - 
        name: libboost-thread1.71.0
      -
        name: libboost-chrono1.71.0
      -
        name: libboost-date-time1.71.0
      -
        name: libmicrohttpd12
      -
        name: libev4
      -
        name: libavcodec-extra
      -
        name: pulseaudio
